Returns courses list
---
tags:
  - course
summary: Retrieve a list of courses
description: Returns a list of courses, with support for pagination.
parameters:
  - name: limit
    in: query
    description: The limit parameter for pagination.
    required: false
    type: integer
  - name: offset
    in: query
    description: The offset parameter for pagination.
    required: false
    type: integer
  - name: Authorization
    in: header
    description: "Bearer token to authorize API request"
    required: true
    schema:
      type: string
      example: "Bearer <token>"

definitions:
  Course:
    type: object
    properties:
      name:
        type: string
        example: "UI/UX Basics"
      nr_videos:
        type: number
        example: 110
      nr_teachers:
        type: number
        example: 5
      views:
        type: number
        example: 2999
      price:
        type: number
        example: 200
      img_id:
        type: string
        example: "course-4"
  ErrorMessage:
    type: object
    properties:
      error:
        type: string
  CoursesArray:
    type: array
    items:
      $ref: "#/definitions/Course"

responses:
  200:
    description: Successfully retrieved the resources
    schema:
      $ref: "#/definitions/CoursesArray"
  401:
    description: Token has expired
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      application/json:
        msg: "Token has expired"
  403:
    description: User access forbidden
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      application/json:
        error: "Permission denied"
  500:
    description: Internal server error
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      application/json:
        error: "Some server error"
