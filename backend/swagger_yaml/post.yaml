Creates a new course entry
---
tags:
  - course
parameters:
  - name: course
    in: body
    description: Course to be created
    required: true
    schema:
      $ref: "#/definitions/Course"
    examples:
      application/json:
        id: 1
        name: "HTML & CSS"
        nr_videos: 120
        nr_teachers: 2
        views: 1500
        price: 20
        img_id: "course-1"
  - name: Authorization
    in: header
    description: "Bearer token to authorize API request"
    required: true
    schema:
      type: string
      example: "Bearer <token>"

definitions:
  Course:
    type: object
    properties:
      name:
        type: string
        example: "UI/UX Basics"
      nr_videos:
        type: number
        example: 110
      nr_teachers:
        type: number
        example: 5
      views:
        type: number
        example: 2999
      price:
        type: number
        example: 200
      img_id:
        type: string
        example: "course-4"
  SuccessMessage:
    type: object
    properties:
      message:
        type: string
  ErrorMessage:
    type: object
    properties:
      error:
        type: string

responses:
  201:
    description: Course created successfully
    schema:
      $ref: "#/definitions/SuccessMessage"
    examples:
      application/json:
        message: "Course created successfully"
  400:
    description: Invalid request data
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      application/json:
        error: "Missing required data fields"
  401:
    description: Token has expired
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      application/json:
        msg: "Token has expired"
  403:
    description: User access forbidden
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      application/json:
        error: "Permission denied"
  500:
    description: Internal server error
    schema:
      $ref: "#/definitions/ErrorMessage"
    examples:
      application/json:
        error: "Some server error"
